<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form th:object="${customer}" th:action="@{/pelanggan}" method="post">
    <input type="text" id="email_pelanggan" th:field="*{email_pelanggan}" placeholder="Email Pelanggan" required>
    <input type="text" id="password_pelanggan" th:field="*{password_pelanggan}" placeholder="Password Pelanggan">
    <input type="text" id="nama_pelanggan" th:field="*{nama_pelanggan}" placeholder="Nama Pelanggan">
    <input type="text" id="alamat_pelanggan" th:field="*{alamat_pelanggan}" placeholder="Alamat Pelanggan">
    <button type="submit">Tambah Pelanggan</button>
</form>
</body>
</html>
